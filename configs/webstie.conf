#host_scheme google 帳號認證需要驗證
host_scheme=http://
#host_domain_name google 帳號認證需要驗證
host_domain_name=localhost
host_port=8080

# 獲取代理服務器之ClientIP之header名稱, 範例 nginx.conf中設置『 proxy_set_header ift-client-ip $proxy_add_x_forwarded_for; 』
