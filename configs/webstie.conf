# API接收請求限制器 - 定義短時間秒數
api_limter_rate_secs=10
# API接收請求限制器 - 遭禁ClientIP等待解封秒數
api_limter_client_unban_sec=600
# API接收請求限制器 - 檢查解封ClientIP間格秒數
api_limter_timer_unban_sec=1800
# API接收請求限制器 - 添加限制器白名單IP
